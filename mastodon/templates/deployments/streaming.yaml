apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ include "mastodon.name" . }}-streaming
  name: {{ include "mastodon.name" . }}-streaming
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "mastodon.name" . }}-streaming
  template:
    metadata:
      labels:
        app: {{ include "mastodon.name" . }}-streaming
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:latest
        command: ['sh', '-c', 'until nc -vz ${DB_HOST} ${DB_PORT}; do echo "Waiting for postgresql to be ready..."; sleep 3; done;']
        env:
{{ include "mastodon.postgresql.path" . | indent 8 }}
      containers:
      - image: "{{ .Values.streaming.image.repository }}:{{ .Values.streaming.image.tag }}"
        name: {{ include "mastodon.name" . }}-streaming
        command: 
        - bash 
        - -c
        - "sleep 30; node ./streaming/"
        env:
{{ include "mastodon.environment" . | indent 8 }}
        ports:
        - containerPort: 4000
